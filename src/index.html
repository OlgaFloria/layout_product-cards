<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body class="page">
    <div class="card" data-qa="card">
      <a href="#" class="card__picture">
        <img src="./images/imac.jpeg" alt="Imac">
      </a>

      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">
         Product code: 195434
      </div>


      <div class="stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars stars--reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price_price">
          Price:
        </div>
        <div class="card__price_numbers">
          $2,199
        </div>
      </div>

      <div class="button" data-qa="hover">
        <a href="#"></a>
        <button type="button" class="button_buy">
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
